<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBGEO</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="./vendors/maplibre-gl.css" rel="stylesheet" />
    <link href="./vendors/mapbox-gl-draw.css" rel="stylesheet" />
    <link href="./vendors/cesium/Widgets/widgets.css" rel="stylesheet" />
    <link href="./vendors/maplibre-gl.css" rel="stylesheet" />
    <link href="./vendors/mapbox-gl-draw.css" rel="stylesheet" />
    <link href="./vendors/cesium/Widgets/widgets.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./vendors/jszip.min.js"></script>
    <script src="./vendors/shp.min.js"></script>
    <script src="./vendors/togeojson.js"></script>
    <script src="./vendors/proj4.min.js"></script>
    <script src="./vendors/mgrs.min.js"></script>
</head>

<div class="loading-background">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>

<body>

    <div id="top-bar">
        <a href="https://geoportal.eb.mil.br/portal/" class="logo" target="_blank">
            <img src="./images/dsg_symbol.svg" />
            <h2><span style="color:#80AF81;">EB</span><span style="color: black;">GEO</span></h2>
        </a>
        <div class="bar-center-buttons">
            <div>
                <a id="sig-button" class="button icon-button active-button">
                    <img src="./images/icon_sig.svg" alt="SIG" />
                </a>
            </div>
            <div>
                <a id="3d-button" class="button icon-button">
                    <img src="./images/icon_3d.svg" alt="3D" />
                </a>
            </div>
        </div>
        <div class="extra-bar-buttons">
            <button onclick="window.open(
                './docs/doc.html',
                '_blank' // <- This is what makes it open in a new window.
              );" class="tutorial-button pure-material-button-contained">Tutorial</button>
        </div>
        <!-- 3d sidebar -->
        <div>
            <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
            <label for="openSidebarMenu" class="sidebarIconToggle">
                <div class="spinner diagonal part-1"></div>
                <div class="spinner horizontal"></div>
                <div class="spinner diagonal part-2"></div>
            </label>
            <div id="sidebarMenu">
            </div>
        </div>

    </div>
    <div id="map-sig"></div>
    <div id="mini-map-street-view"></div>
    <div id="street-view-container"></div>
    <a id="close-street-view-button" href="#" class="float">
        <i data-feather="x-circle"></i>
    </a>
    <div id="map-3d-container">
        <div id="map-3d"></div>
        <div id="map-3d-tool-bar" class="card">
            <div id="model-3d-container">
                <p><b>Modelos 3D</b></p>
                <hr class="solid">
                <!-- Model buttons will be dynamically created here -->
                <div id="locate-3d-container">
                    <!-- Buttons will be generated from config -->
                </div>
            </div>
            <div id="tool-3d-container">
                <p><b>Ferramentas</b></p>
                <hr class="solid">
                <div class="tools-3d-bar">
                    <div>
                        <img src="./images/information_circle.svg" id="identify-tool" class="button-tool-3d icon-tool-3d" alt="Identify">
                    </div>
                    <div>
                        <a id="visualizacao" class="button-tool-3d icon-tool-3d">
                            <img src="./images/viewshed_icon.svg" alt="Viewshed" />
                        </a>
                    </div>
                    <div>
                        <a id="distancia" class="button-tool-3d icon-tool-3d">
                            <img src="./images/distance_icon.svg" alt="distance" />
                        </a>
                    </div>
                    <div>
                        <a id="area" class="button-tool-3d icon-tool-3d">
                            <img src="./images/area_icon.svg" alt="area" />
                        </a>
                    </div>
                    <div>
                        <a id="limpar" href="javascript:;" class="button-tool-3d icon-tool-3d">
                            <img src="./images/clear_icon.svg" alt="clear" />
                        </a>
                    </div>
                    <div>
                        <a id="screenshot-tool-3d" class="button-tool-3d icon-tool-3d">
                            <img src="./images/icon_screenshot_black.svg" alt="Screenshot" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="feature-info" class="card" style="display: none;">
            <button id="close-feature-info" class="close-button">&times;</button>
            <h3>Informações da Feição</h3>
            <div id="feature-info-content"></div>
        </div>
    </div>
    <a id="open-close-form" href="#" class="panel-icon-float">
        <i data-feather="edit"></i>
    </a>
    <script src="./vendors/feather.min.js"></script>
    <script src="./vendors/maplibre-gl.js"></script>
    <script src="./vendors/mapbox-gl-draw.js"></script>
    <script src="./vendors/turf.min.js"></script>
    <script src="./vendors/jquery.min.3.7.1.js"></script>
    <script src="./vendors/chart.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "/street_view/build/three.module.js",
                "OrbitControls": "/street_view/build/addons/controls/OrbitControls.js",
                "DragControls": "/street_view/build/addons/controls/DragControls.js"
            }
        }
    </script>
    <script src="./vendors/cesium/Cesium.js"></script>
    <script src="./vendors/cesium/cesium-measure.js"></script>
    <script src="./vendors/cesium/cesium-viewshed.js"></script>
    <script>
        feather.replace();
    </script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
