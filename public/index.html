<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBSIG</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://unpkg.com/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="top-bar">
        <a href="https://geoportal.eb.mil.br/portal/" class="logo" target="_blank">
            <img src="./images/dsg_symbol.svg" />
            <h1><span style="color:#80AF81;">EB</span><span style="color: black;">SIG</span></h1>
        </a>
        <div class="bar-center-buttons">
            <div>
                <a id="sig-button" href="javascript:;" class="button icon-button active-button">
                    <img src="./images/icon_sig.svg" alt="SIG" />
                </a>
            </div>
            <div>
                <a id="3d-button" href="javascript:;" class="button icon-button">
                    <img src="./images/icon_3d.svg" alt="3D" />
                </a>
            </div>
        </div>
        <div class="extra-bar-buttons">
            <button onclick="window.open(
                'https://google.com',
                '_blank' // <- This is what makes it open in a new window.
              );" class="tutorial-button pure-material-button-contained">Tutorial</button>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.js"></script>
    <script src="./js/vendors/turf.min.js"></script>
    <script src="./js/vendors/jquery.min.3.7.1.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
